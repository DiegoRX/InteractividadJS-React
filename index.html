<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clase de Interactividad con JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="main-title">Módulo 1: Manejo del DOM con JavaScript</h1>
    </header>

    <main>
        <section>
            <h2>Módulo 2: Selección</h2>
            <ul id="item-list">
                <li>Primer Item</li>
                <li id="special-item" class="clase clase2 clase3 clase4">Segundo Item (Especial)</li>
                <li>Tercer Item</li>
            </ul>
        </section>

        <section>
            <h2>Módulo 3: Manipulación</h2>
            <div id="content-box">
                <p>Este es el contenido original.</p>
            </div>
            <img id="logo-image" src="https://via.placeholder.com/150/F2C537/000000?Text=JS" alt="Logo de JS">
        </section>

        <section>
            <h2>Módulo 4: Eventos</h2>
            <button id="action-button">¡Haz Clic!</button>
            <p id="event-message">Esperando una acción...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
