<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con 'this'</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;

        .caja {
            width: 200px;

            background-color: #f0f0f0;
            cursor: pointer;

        }

        .caja:hover {
            transform: scale(1.05);
        }
    </style>
</head>
