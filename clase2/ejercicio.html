<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <style>
        /* Estilos CSS para la galería */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        /* Contenedor principal de la imagen destacada */
        #visor-imagen {
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
        }

        #imagen-principal {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        #visor-imagen:hover #imagen-principal {
            transform: scale(1.02);
        }

        #titulo-imagen {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }

        /* Contenedor de las miniaturas */
        .contenedor-miniaturas {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
        }

        .miniatura {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border: 3px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .miniatura:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        .miniatura.activa {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>

    <h1>Mi Galería de Fotos Interactiva</h1>

    <!-- Visor de la imagen principal -->
    <div id="visor-imagen">
        <img id="imagen-principal" src="https://placehold.co/800x600/007bff/ffffff?text=Imagen+1"
            alt="Imagen destacada">
        <p id="titulo-imagen">Imagen 1</p>
    </div>

    <!-- Contenedor para las imágenes en miniatura -->
    <div class="contenedor-miniaturas">
        <img class="miniatura activa" src="https://placehold.co/800x600/007bff/ffffff?text=Imagen+1" alt="Imagen 1"
            data-titulo="Imagen 1">
        <img class="miniatura" src="https://placehold.co/800x600/28a745/ffffff?text=Imagen+2" alt="Imagen 2"
            data-titulo="Imagen 2">
        <img class="miniatura" src="https://placehold.co/800x600/dc3545/ffffff?text=Imagen+3" alt="Imagen 3"
            data-titulo="Imagen 3">
        <img class="miniatura" src="https://placehold.co/800x600/ffc107/000000?text=Imagen+4" alt="Imagen 4"
            data-titulo="Imagen 4">
        <img class="miniatura" src="https://placehold.co/800x600/17a2b8/ffffff?text=Imagen+5" alt="Imagen 5"
            data-titulo="Imagen 5">
    </div>

    <script>
        // --- Taller Práctico: Galería Interactiva ---

        // 1. SELECCIÓN DE ELEMENTOS DEL DOM
        // Obtenemos los elementos con los que vamos a interactuar.
        const imagenPrincipal = document.getElementById('imagen-principal');
        const tituloImagen = document.getElementById('titulo-imagen');
        const miniaturas = document.querySelectorAll('.miniatura');

        // 2. FUNCIÓN PARA CAMBIAR LA IMAGEN
        // Esta función se ejecutará cada vez que se haga clic en una miniatura.
        function cambiarImagen(evento) {
            // 'evento.target' es el elemento específico que disparó el evento (la miniatura a la que se le hizo clic).
            const miniaturaClicada = evento.target;

            // Actualizamos la imagen principal y el título usando los atributos de la miniatura.
            // 'src' es la ruta de la imagen.
            // 'dataset.titulo' accede al atributo 'data-titulo' del HTML.
            imagenPrincipal.src = miniaturaClicada.src;
            tituloImagen.textContent = miniaturaClicada.dataset.titulo;

            // 3. MANEJO DE LA CLASE 'activa'
            // Primero, eliminamos la clase 'activa' de todas las miniaturas.
            miniaturas.forEach(function (miniatura) {
                miniatura.classList.remove('activa');
            });

            // Luego, añadimos la clase 'activa' solo a la miniatura que se acaba de clicar.
            // Esto resalta visualmente la imagen seleccionada.
            miniaturaClicada.classList.add('activa');
        }

        // 4. AÑADIR LOS EVENT LISTENERS
        // Recorremos todas las miniaturas y le asignamos un "escuchador" de eventos de tipo 'click'.
        // Cuando se detecte un clic en cualquiera de ellas, se llamará a la función 'cambiarImagen'.
        miniaturas.forEach(function (miniatura) {
            miniatura.addEventListener('click', cambiarImagen);
        });

    </script>

</body>

</html>
